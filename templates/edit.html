{% extends "base.html" %}

{% block title %}Edit Expense - Expense Tracker{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: #f7fafc;
        padding: 30px;
        border-radius: 10px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #2d3748;
    }
    
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #e2e8f0;
        border-radius: 5px;
        font-size: 1em;
        transition: border 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #667eea;
    }
    
    .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 30px;
    }
    
    .info-box {
        background: #bee3f8;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        border-left: 4px solid #2c5282;
    }
    
    .info-box p {
        margin: 5px 0;
        color: #2c5282;
    }
</style>

<div class="form-container">
    <h2 style="margin-bottom: 30px; color: #2d3748;">‚úèÔ∏è Edit Expense</h2>
    
    <div class="info-box">
        <p><strong>Original Date:</strong> {{ expense.date }}</p>
        <p><strong>ID:</strong> #{{ expense.id }}</p>
    </div>
    
    <form method="POST" action="{{ url_for('edit_expense', id=expense.id) }}">
        <div class="form-group">
            <label for="amount">Amount ($) *</label>
            <input type="number" id="amount" name="amount" step="0.01" required min="0.01" value="{{ expense.amount }}">
        </div>
        
        <div class="form-group">
            <label for="description">Description *</label>
            <input type="text" id="description" name="description" required maxlength="200" value="{{ expense.description }}">
        </div>
        
        <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" required>
                {% for cat in categories %}
                <option value="{{ cat }}" {% if cat == expense.category %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">üíæ Update Expense</button>
            <a href="{{ url_for('expenses') }}" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
